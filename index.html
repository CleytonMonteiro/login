<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AABB Aracaju</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #004d99;
            margin-bottom: 25px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #004d99;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #003366;
        }

        #erro-mensagem {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="aabb-aracaju-logo.jpg" alt="Logo AABB Aracaju">
        </div>
        <h2>Acesso Secretaria</h2>
        <p id="erro-mensagem"></p>
        <form class="login-form" id="login-form">
            <input type="email" id="email-input" placeholder="E-mail" required>
            <input type="password" id="senha-input" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Suas chaves de configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZe5fiHqRJsaKznb7Uyz9AdO8fR8MxX7M",
            authDomain: "login-c4aa5.firebaseapp.com",
            projectId: "login-c4aa5",
            storageBucket: "login-c4aa5.firebasestorage.app",
            messagingSenderId: "390340263588",
            appId: "1:390340263588:web:2b51b8dbc6911b74717031"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const senhaInput = document.getElementById('senha-input');
        const erroMensagem = document.getElementById('erro-mensagem');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value;
            const senha = senhaInput.value;
            
            erroMensagem.style.display = 'none';

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    console.log('Login bem-sucedido!', userCredential.user);
                    
                    window.location.href = 'https://aracaju.senseimultisiteaabb.com.br/page/adminstrativo/';
                })
                .catch((error) => {
                    let errorMessage = '';
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Usuário não encontrado. Verifique seu e-mail.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Senha incorreta. Tente novamente.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'O formato do e-mail é inválido.';
                            break;
                        default:
                            errorMessage = 'Ocorreu um erro ao fazer login: ' + error.message;
                    }
                    erroMensagem.textContent = errorMessage;
                    erroMensagem.style.display = 'block';
                });
        });
    </script>

</body>
</html>
